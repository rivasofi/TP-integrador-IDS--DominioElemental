<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <h1 class="nombre_juego">Lorem ipsum</h1>
        <nav class="navegacion">
            <a href="../index.html">Inicio</a>
        </nav>
    </header>
    <div class="register_form">
        <form action="#" method="POST">
            <h2>Crea tu Lorem Ipsum </h2>
            <div class="form_box">
                <label for="username">Usuario:</label>
                <input type="text" id="usuaro" name="usuario" required>
            </div>
            <div class="form_box">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form_box">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form_box">
                <label for="confirmar_contra">Confirmar contraseña:</label>
                <input type="password" id="confirmar_contra" name="confirmar_contra" required>
            </div>
            <label class="custom-checkbox">
                <input type="checkbox">
                <span></span>
                Acepto los <a href="#" id="terminos_cond_boton">términos y condiciones</a>
            </label>
            <div class="terminos_condiciones" id="terminos">
                <p>Aemm nose que poner.. CINEEE:</p>
                <p>Lorem ipsum ... aprobarnos el final</p>
            </div>
            <button type="submit">Registrarme</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
